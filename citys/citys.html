<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>citys</title>
  </head>
  <body>
    <p>
      <label for="province">省：</label>
      <select name="province" id="province">
        <option value="0" data-index="-1">请选择</option>
      </select>
    </p>
    <p>
      <label for="citys">市：</label>
      <select name="citys" disabled id="citys">
        <option value="0" data-index="-1">请选择</option>
      </select>
    </p>
    <script src="citys.min.js"></script>
    <script src="jquery-2.2.1.min.js"></script>
    <script>
      $(function(){
        var cityMap = ['河北省','山西省','内蒙古自治区','辽宁省','吉林省','黑龙江省','江苏省','浙江省','安徽省','福建省','江西省','山东省','河南省','湖北省','湖南省','广东省','广西壮族自治区','海南省','四川省','贵州省','云南省','陕西省','甘肃省','青海省','西藏自治区','宁夏回族自治区','台湾','北京市','天津市','上海市','重庆市','香港','澳门','新疆维吾尔自治区'];

        //初始化省
        $('#province').append(createAreaList(cityMap));

        //省的选择事件
        $('#province').change(function(){
          var $this = $(this),
              $citys = $('#citys');
              index = parseInt($this.children(':checked').data('index'));
          if( index !== -1){
            $citys.html(createAreaList(provinces[index].citys));
            $citys.prop('disabled',false);
          }else{
            $citys.prop('disabled',true);
            $citys.html('<option value="0" data-index="-1">请选择</option>');
          }
        });

        //yx:createAreaList
        function createAreaList(a){
          var _html = '',_len = a.length;
          for(var i=0;i<_len;i++){
            var _temp = a[i];
            if( typeof _temp === 'object'){
              _temp = a[i].citysName;
            }
            _html += '<option value="' + _temp + '" data-index="' + i + '">' + _temp + '</option>';
          }
          return _html;
        }
      });
    </script>
  </body>
</html>
