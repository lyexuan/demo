<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <h1>空间资源数据管理系统</h1>
    <ul>
      <li><a><i class="i-map"></i><span>资源地图</span></a></li>
      <li><a><i class="i-sys"></i><span>后台管理</span></a></li>
    </ul>
  </div>
  <div class="main">
    <div class="row">
      <div class="col left">
        <div class="panel">
          <div class="panel-header">
            <span>资源现势性超期</span>
          </div>
          <div class="panel-body">
            <div id="chart1" style="width: 100%; height: 240px;"></div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-header">
            <span>资源使用情况</span>
          </div>
          <div class="panel-body">
            <div id="chart2" style="width: 100%; height: 240px;"></div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-header">
            <span>资源申请情况</span>
          </div>
          <div class="panel-body">
            <div id="chart3" style="width: 100%; height: 240px;"></div>
          </div>
        </div>
      </div>
      <div class="col center">
        <div class="panel">
          <div class="panel-header">
            <span>空间资源覆盖情况</span>
          </div>
          <div class="panel-body">
            <div class="resource-table">
              <table>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>库名</th>
                    <th>版本数</th>
                    <th>面积/长度</th>
                    <th>数据量</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>DLG数据库</td>
                    <td>1238</td>
                    <td>3985km</td>
                    <td>1238</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>DOM数据库</td>
                    <td>1238</td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>DEM数据库</td>
                    <td>1238</td>
                    <td>3985km</td>
                    <td>1238</td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>地下管线数据库</td>
                    <td>1238</td>
                    <td>3985km</td>
                    <td>1238</td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td>电子地图数据库</td>
                    <td>1238</td>
                    <td>3985km</td>
                    <td>1238</td>
                  </tr>
                  <tr>
                    <td>6</td>
                    <td>三维城市模型</td>
                    <td>1238</td>
                    <td>3985km</td>
                    <td>1238</td>
                  </tr>
                </tbody>
              </table>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col right">
        <div class="panel">
          <div class="panel-header">
            <span>空间资源应用情况</span>
          </div>
          <div class="panel-body">
            <div id="chart4" style="width: 100%; height: 240px;"></div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-header">
            <span>年度计划分析</span>
          </div>
          <div class="panel-body">
            <div id="chart5" style="width: 100%; height: 240px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/echarts.min.js"></script>
<script src="js/index.js"></script>
</html>
